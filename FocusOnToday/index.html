<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Focus on Today</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="main">
    <h1 class="heading"><span>Focus on</span> Today</h1>
    <div class="container">
      <h2 class="sub-heading">Today <span>üôÇ</span></h2>
      <img class="sun-img" src="./images/Sun.png" alt="sun icon">
      <p class="notification">"Raise the bar by completing your goals!"</p>
      <div class="bar"> <span class="progress-data"></span><div class="progress-bar">1/3 Completed</div></div>
      <p class="alert-message">Please set all the 3 goals!</p>
      <div class="goals-wrapper">
        <div class="goal goal1">
          <span class="select-icon1 select-icon">
            <img class="check-icon-img" src="./images/check-mark.png" alt="check mark image">
          </span>
          <input id="goal1-input" class="goal-input" type="text" placeholder="Add new goal...">
        </div>
        <div class="goal goal2">
          <span class="select-icon2 select-icon">
            <img class="check-icon-img" src="./images/check-mark.png" alt="check mark image">
          </span>
          <input id="goal2-input" class="goal-input" type="text" placeholder="Add new goal...">
        </div>
        <div class="goal goal3">
          <span class="select-icon3 select-icon">
            <img class="check-icon-img" src="./images/check-mark.png" alt="check mark image">
          </span>
          <input id="goal3-input" class="goal-input" type="text" placeholder="Add new goal...">
        </div>
        <div class="goal goal3">
          <span class="select-icon3 select-icon">
            <img class="check-icon-img" src="./images/check-mark.png" alt="check mark image">
          </span>
          <input id="goal3-input" class="goal-input" type="text" placeholder="Add new goal...">
        </div>
      </div>
      <p class="message">"Move one step ahead, today!"</p>
      <p class="co-operate">Made with <span>‚ù§</span> by Anurag Singh</p>
    </div>
  </div>
</body>
</html>
