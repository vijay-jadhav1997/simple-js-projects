<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A simple Stopwatch App|Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>!! ...A simple Stopwatch... !!</h1>
  <div id="container">
    <div id="display">00 : 00 : 00</div>
    <div id="buttons">
      <button id="start_button" onclick="startWatch()">Start</button>
      <button id="pause_button" onclick="stopWatch()">Pause</button>
      <button id="reset_button" onclick="resetWatch()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
