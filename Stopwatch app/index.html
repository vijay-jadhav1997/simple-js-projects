<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A simple Stopwatch App|Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>!! ...A simple Stopwatch... !!</h1>
  <div id="container">
    <div id="display"><span class="hour">00</span> : <span class="minute">00</span> : <span class="second">00</span></div>
    <div id="buttons">
      <button id="stop_button" class="fa-solid fa-stop"></button>
      <button id="start_button" class="fa-solid fa-play"></button>
      <button id="reset_button" class="fa-solid fa-arrow-rotate-left"></button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/01cf87507f.js" crossorigin="anonymous"></script>
</body>
</html>
