<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Foodie Humberger Menu</title>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="header-container">
            <div class="logo-container">
              <img class="foodie-logo" src="./images/logofoodie.png" alt=" logo foodie image">
            </div>
            <nav class="nav-links">
              <a href="#top-picks">Top Picks</a>
              <a href="#whopper">Whopper</a>
              <a href="#stunner-menu">Stunner Menu</a>
              <a href="#new-foodie">New Foodie Collection</a>
              <a href="#day-deal">Deal of the Day</a>
              <span class="close-icon">&#x2716;</span>
            </nav>
            <div class="humberger-menu-wrapper">
              <div class="humberger-icon-container">
                <span class="humberger-icon">&#9776;</span>
              </div>
            </div>
        </div>
      </header>


      <main>
        <section id="home-page">
          <div class="welcome-message-container">
            <div class="message-content">
              <p class="welcome-message">"Namaste! 'Foodie' welcomes you. Prepare for a delightful dining experience."</p>
              <span class="message-close-btn">&#x2716;</span>
            </div>
          </div>
          <div  class="group2-img-container">
            <img src="./images/Group 2.png" alt="food image">
          </div>
          <p>Well, You can't resist anymore!</p>
        </section>
        <section id="top-picks">
          <h2>Top Picks</h2>
          <div class="img-container">
            <img src="./images/peter-dawn.png" alt="peter-dawn food image">
          </div>
        </section>
        <section id="whopper">
          <h2>Whopper</h2>
          <div class="img-container">
            <img src="./images/enggal-mukti.png" alt="enggal-mukti food image">
          </div>
        </section>
        <section id="stunner-menu">
          <h2>Stunner Menu</h2>
          <div class="img-container">
            <img src="./images/jonathan-borba.png" alt="jonathan-borba food image">
          </div>
        </section>
        <section id="new-foodie">
          <h2>New Foodie Collection</h2>
          <div class="img-container">
            <img src="./images/john-fornander.png" alt="john-fornander food image">
          </div>
        </section>
        <section id="day-deal">
          <h2>Deal of the Day</h2>
          <div class="img-container">
            <img src="./images/sk.png" alt="deal of the day- food image">
          </div>
        </section>
        
        <h3 class="go-to-top"><a href="#home-page" >Go to Top</a></h3>
      </main>
    </div>
  </body>
</html>
