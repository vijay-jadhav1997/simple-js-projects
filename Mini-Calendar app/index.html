<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calendar | Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calendar_box">
    <div class="left-section">
      <p id="date">20</p>
      <p id="day">Sunday</p>
    </div>
    <div class="right-section">
      <p id="month">March</p>
      <p id="year">2022</p>
    </div>
  </div>
  <h1># Mini Calendar #</h1>
  <h3>*using Javascript*</h3>

  <script src="script.js"></script>
</body>
</html>
