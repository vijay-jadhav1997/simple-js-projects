<body>
  <h1>Number Validation Feature in <span>JavaScript</span></h1>
  <div class="container">
    <label for="num_input_box">Enter your Mobile No. :</label> 
    <input type="text" id="num_input_box" oninput="validate(this)">
    <div class="resultMsg"></div>
  
  
    <label for="num_input_box2">Confirm your Mo. No. :</label> 
    <input type="text" id="num_input_box2" oninput="confirmNumb(this)">
    <div class="resultMsg2"></div>
  </div>
  <span class="spaceWarning"></span>
</body>
<script src="myScript.js"></script>
