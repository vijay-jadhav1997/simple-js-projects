<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock using Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>!! Digital Clock !!</h1>
    <div class="clock_display">
      <span class="hours">15 <span>Hours</span></span
      >: <span class="minutes">13<span>Mins</span></span
      >:
      <span class="seconds">09<span>Sec</span></span>
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
