<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App | Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <section id="todo_container">
    <div class="input_field">
      <input type="text" name="todoName" id="todo_name" placeholder="Enter Todo title...">
      <input type="date" name="todoDate" id="todo_date">
    </div>
    <div class="create_field">
      <button class="add_button">Create Todo</button>
    </div>
  </section>

  <section class="todo_list">
    <label for="todo_list">Your All Todos: </label>
    <!-- <div class="todo_box">
      <h1></h1>
      <h3></h3>
      <p></p>
    </div> -->
  </section>
  
  <script src="script.js"></script>
</body>
</html>
